<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo De Resultados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <main>
            <section class="resultado">
                <h1 class="c">Seus Resultados</h1>
                <div class="circlo">
                    <p class="num">76</p>
                    <p class="c">de 100</p>
                </div>
                <p class="destaque">Ótimo</p>
                <p class="c">Você obteve pontuação superior a 65% das pessoas que fizeram esse teste</p>
            </section>
            <section class="resumo">
                <h1>Resumo</h1>
                <div class="categoria1">
                    <p><img src="results-summary-component-main/assets/images/icon-reaction.svg" alt="Reação">Reação</p>
                    <p class="cnum">80 / 100</p>
                </div>
                <div class="categoria2">
                    <p><img src="results-summary-component-main/assets/images/icon-memory.svg" alt="Memoria"> Memoria</p>
                    <p class="cnum">92 / 100</p>
                </div>
                <div class="categoria3">
                    <p><img src="results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal"> Verbal</p>
                    <p class="cnum">61 / 100</p>
                </div>
                <div class="categoria4">
                    <p> <img src="results-summary-component-main/assets/images/icon-visual.svg" alt="Visual"> Visual</p>
                    <p class="cnum">72 / 100</p>
                </div>
                <div class="b"><button><a href="#">Continuar</a></button></div>
            </section>
        </main>
</body>
</html>
