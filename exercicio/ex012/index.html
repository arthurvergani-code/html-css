<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está ospedado no meu proprio servidor</p>

    <video width="560" poster="imagens/praia.jpg" controls autoplay loop>
        <source src="midia/Praia.mp4" type="video/mp4">
        <source src="midia/Praia.mkv" type="video/mkv">
        <source src="midia/Praia.webm" type="video/webm">
        <p>seu navegador nao tem compatibilidade com reprodução de video</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CgHiS4PV1wg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe src="https://player.vimeo.com/video/358296442?h=8b59dc64ae" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo video do vimeo</h1>
<p><a href="https://vimeo.com/358296442">Office Cat and Fish - Time For Coffee</a> from <a href="https://vimeo.com/monkeytennis">Monkey Tennis Animation Studio</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
